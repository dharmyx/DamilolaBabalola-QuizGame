<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="quiz-container">
            <div class="question-number">
                <h3>Question <span class="question-num-value">1</span> of 3</h3>
            </div>
            <div class="question">
                How do you call a function named "myFunction"?
            </div>
            <div class="options">
                <div id="0" class="option1 correct">myFunction()</div>
                <div id="1" class="option2 wrong">call myFunction()</div>
                <div id="2" class="option3 wrong">call function myFunction()</div>
                <div id="3" class="option4 wrong">MyFunction()</div>
                <div id="4" class="option5 wrong">all of the above</div>
            </div>
            <div class="button">
                <button type="button" class="btn">Next</button>
            </div>
            <div class="answer-tracker">
                <div class="correct"></div>
                <div class="wrong"></div>
                <div></div>
            </div>
        </div>



        
        <script src="script.js" async defer></script>
    </body>
</html>
